<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FigmaLand-Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="assets/logo.png" alt="figma-logo" />
      <div class="container-nav">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <div class="container-button-1">
        <button>Login</button>
      </div>
    </header>
    <section class="hero">
      <div class="container-intro">
        <h1>Lightning fast prototyping</h1>
        <p>
          Most calendars are designed for teams. Slate is designed for
          freelancers.
        </p>
      </div>
      <div class="container-button-2">
        <button>Get Started</button>
        <button>Try For Free</button>
      </div>
      <div class="container-image">
        <img src="assets/screen.png" alt="screen" />
      </div>
    </section>
  </body>
</html>
